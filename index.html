<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Course Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>College Course Registration Form</h2>
    <p class="welcome-message">Welcome to our college course registration system. Please fill out the form below to register for your course.</p>
    <form id="courseForm" method="POST" action="insert.php" enctype="multipart/form-data">
      <label for="student_name">Student Name:</label>
      <input type="text" id="student_name" name="student_name" required><br>

      <label for="student_email">Email:</label>
      <input type="email" id="student_email" name="student_email" required><br>

      <label for="student_phone">Phone:</label>
      <input type="tel" id="student_phone" name="student_phone" required><br>

      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required><br>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" title="Male" required> Male
      <input type="radio" id="female" name="gender" value="Female" title="Female" required> Female
      <input type="radio" id="other" name="gender" value="Other" title="Other" required> Other<br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Business Administration">Business Administration</option>
        <option value="Commerce">Commerce</option>
        <option value="Engineering">Engineering</option>
        <option value="Science">Science</option>
      </select><br>

      <label for="course_name">Course:</label>
      <select id="course_name" name="course_name" required>
        <option value="">Select Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BCom">BCom</option>
        <option value="BSc Computer Science">BSc Computer Science</option>
        <option value="B.E">B.E</option>
        <option value="Btech">Btech</option>
      </select><br>

      <label for="semester">Semester:</label>
      <select id="semester" name="semester" required>
        <option value="">Select Semester</option>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
        <option value="5th">5th</option>
        <option value="6th">6th</option>
        <option value="7th">7th</option>
        <option value="8th">8th</option>
      </select><br>

      <label for="year">Academic Year:</label>
      <input type="number" id="year" name="year" min="2020" max="2030" required><br>

      <label for="preferred_time">Preferred Class Time:</label>
      <input type="time" id="preferred_time" name="preferred_time" required><br>

      <label for="mode_of_study">Mode of Study:</label>
      <input type="checkbox" id="online" name="mode_of_study[]" value="Online" title="Online"> Online
      <input type="checkbox" id="offline" name="mode_of_study[]" value="Offline" title="Offline"> Offline
      <input type="checkbox" id="hybrid" name="mode_of_study[]" value="Hybrid" title="Hybrid"> Hybrid<br>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required><br>

      <label for="registration_date">Registration Date:</label>
      <input type="datetime-local" id="registration_date" name="registration_date" required><br>

      <button type="submit">Register</button>
    </form>
    <p class="note-message">Please ensure all information is correct before submitting.</p>
    <a href="view.php">View All Registrations</a>
  </div>
</body>
</html>
